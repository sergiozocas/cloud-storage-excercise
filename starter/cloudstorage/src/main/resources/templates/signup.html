<!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Sign Up</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <div class="form-group">
                <label><a th:href="@{/login}">Back to Login</a></label>
            </div>

            <h1 class="display-5">Sign Up</h1>
            <form action="#" th:action="@{/signup}" th:object="${signupForm}" method="POST">
                <div th:if="${success != null}">
                    <div th:if="${success}" class="alert alert-dark">
                        You successfully signed up! Please continue to the <a th:href="@{/login}">login</a> page.
                    </div>
                    <div th:if="${message != null}"   class="alert alert-danger">
                        <span th:text="${message}">Error message</span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input type="input" name="firstname" th:field="*{firstname}" class="form-control" id="inputFirstName" placeholder="Enter First Name" maxlength="20" pattern="[A-Za-z]*" title="Only letters, max 20 characters" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="input" name="lastname" th:field="*{lastname}" class="form-control" id="inputLastName" placeholder="Enter Last Name" maxlength="20" pattern="[A-Za-z]*"  title="Only letters, max 20 characters" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputUsername">Username</label>
                        <input type="input" name="username" th:field="*{username}" class="form-control" id="inputUsername" placeholder="Enter Username" maxlength="20" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="password" th:field="*{password}" class="form-control" id="inputPassword" placeholder="Enter Password" maxlength="20" required
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                               title="At least one number and one uppercase and lowercase letter, and at least 8 or more characters" >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="inputSubmitSignup">Sign Up</button>
            </form>
        </div>
    </body>
</html>
