<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Error</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
    <h1 class="display-5">Something went wrong! </h1>
    <p class="font-weight-bold alert alert-danger" th:if="${message != null}" th:text="${message}">Error message</p>
    <p th:if="${message == null}">Check you are using a correct URL</p>
    <p><a th:href="@{/home}">Try go back to the SuperDudeDrive page...</a></p>
    <p><a th:href="@{/login}">or back to the Login page.</a></p>

</div>
</body>
</html>
